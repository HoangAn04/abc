<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!--Phần A-->
        <section>
            <h1>a,</h1>
            <h2>Định nghĩa các class buttons</h2>
            <button type="button" class="btn">default button</button>
            <button type="button" class="btn btn-primary">Primary button</button>
            <button type="button" class="btn btn-success">success button</button>
            <button type="button" class="btn btn-info">infor button</button>
            <button type="button" class="btn btn-warning">warning button</button>
            <button type="button" class="btn btn-danger">danger button</button>
            <button type="button" class="btn btn-link">link button</button>
        </section>
    </div>

       <div class="container">
        <!--Phần B-->
        <section>
            <h1>b,</h1>
            <h2>Button với đường viền</h2>
           <button type="button" class="btn btn-outline-primary">Primary</button>
           <button type="button" class="btn btn-outline-secondary">Secondary</button>
           <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-info">Info</button>
             <button type="button" class="btn btn-outline-warning">warning</button>
              <button type="button" class="btn btn-outline-danger">danger</button>
               <button type="button" class="btn btn-outline-dark">dark</button>
                <button type="button" class="btn btn-outline-light">light</button>
        </section>
    </div>
      <div class="container">
        <!--Phần C-->
        <section>
            <h1>c,</h1>
            <h2>Thành phần của button</h2>
           <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">button chứa link</a>
           <button type="button" class="btn btn-info"></button>

        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
