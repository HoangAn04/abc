<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bài 2.3 – Căn chỉnh hình ảnh trong Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    img.avatar {
      width: 100px; 
      height: auto;
    }
  </style>
</head>
<body class="p-4">

  <h4>Left alignment (This is default)</h4>
  <div class="border p-2 mb-4">
    <img src="istockphoto-1223671392-612x612.jpg" alt="avatar" class="avatar img-fluid">
  </div>

  <h4>Center alignment using text alignment classes</h4>
  <div class="border p-2 mb-4 text-center">
    <img src="istockphoto-1223671392-612x612.jpg" alt="avatar" class="avatar img-fluid">
  </div>

  <h4>Right alignment using text alignment classes</h4>
  <div class="border p-2 mb-4 text-end">
    <img src="istockphoto-1223671392-612x612.jpg" alt="avatar" class="avatar img-fluid">
  </div>

  <h4>Horizontal alignment using float classes</h4>
  <div class="border p-2 mb-4 clearfix">
    <img src="istockphoto-1223671392-612x612.jpg" alt="avatar" class="avatar img-fluid float-start me-2">
    <img src="istockphoto-1223671392-612x612.jpg" alt="avatar" class="avatar img-fluid float-end ms-2">
  </div>

  <h4>Center alignment of block-level image using auto margin</h4>
  <div class="border p-2 mb-4">
    <img src="istockphoto-1223671392-612x612.jpg" alt="avatar" class="avatar d-block mx-auto img-fluid">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
